<form ng-submit="editCtrl.addEditora()">
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Nome: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="nome" ng-model="editCtrl.editora.nome" required/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Data Fundação: </label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="data_fundacao" ng-model="editCtrl.editora.data_fundacao"/>
        </div>
    </div>
    <input type="submit" class="btn btn-primary" name="cad_editora" value="Cadastrar" />
</form>

<table class="table">
    <tr>
        <td>NOME</td>
        <td>Data Fundacao</td>
        <td>Opcoes</td>
    </tr>
    <tr ng-repeat="editoras in editCtrl.editorasAll">
        <td>{{editoras.nome}}</td>
        <td>{{editoras.data_fundacao | date}}</td>
        <td><a class='btn btn-primary'><i class='fa fa-search'></i></a></td>
    </tr>
</table>
